<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFMC Translation Data Entry Block</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Salesforce Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 12px;
            background-color: #ffffff;
            margin: 0;
            font-size: 13px;
            color: #3e3e3c;
        }
        
        .container {
            max-width: 100%;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: #3e3e3c;
            font-size: 13px;
        }
        
        .form-group label .required {
            color: #c23934;
        }
        
        .help-text {
            font-size: 11px;
            color: #706e6b;
            margin-top: 4px;
            font-style: italic;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #dddbda;
            border-radius: 4px;
            font-size: 13px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #0176d3;
            box-shadow: 0 0 0 1px #0176d3;
        }
        
        input[type="text"]::placeholder {
            color: #b0adab;
        }
        
        .fields-section {
            background-color: #f3f3f3;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .fields-header {
            display: grid;
            grid-template-columns: 1fr 1fr 32px;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #3e3e3c;
            font-size: 12px;
        }
        
        .field-row {
            display: grid;
            grid-template-columns: 1fr 1fr 32px;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .field-row input {
            padding: 8px;
            border: 1px solid #dddbda;
            border-radius: 4px;
            font-size: 13px;
            min-width: 0;
        }
        
        .field-row input:focus {
            outline: none;
            border-color: #0176d3;
            box-shadow: 0 0 0 1px #0176d3;
        }
        
        .btn-remove {
            width: 32px;
            height: 34px;
            padding: 0;
            background-color: transparent;
            color: #706e6b;
            border: 1px solid #dddbda;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-remove:hover {
            background-color: #c23934;
            border-color: #c23934;
            color: white;
        }
        
        .btn-remove:disabled {
            background-color: transparent;
            border-color: #e5e5e5;
            color: #c9c7c5;
            cursor: not-allowed;
        }
        
        .btn-add {
            padding: 8px 16px;
            background-color: #0176d3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        .btn-add:hover {
            background-color: #014486;
        }
        
        .btn-save {
            padding: 10px 20px;
            background-color: #2e844a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-save:hover {
            background-color: #1c6b2e;
        }
        
        .btn-save:disabled {
            background-color: #c9c7c5;
            cursor: not-allowed;
        }
        
        .message {
            padding: 10px 12px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 12px;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .message.info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .loader {
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="messageArea" class="message"></div>
        
        <div class="form-group">
            <label for="emailName">Email Name <span class="required">*</span></label>
            <input 
                type="text" 
                id="emailName" 
                placeholder="e.g., Welcome Email"
            />
            <div class="help-text">This identifies which email these fields belong to (acts as primary key)</div>
        </div>
        
        <div class="fields-section">
            <div class="fields-header">
                <div>Field Name</div>
                <div>Field Value</div>
                <div></div>
            </div>
            
            <div id="fieldsContainer">
                <!-- Dynamic field rows will be added here -->
            </div>
            
            <button class="btn-add" id="btnAddField">+ Add Field</button>
        </div>
        
        <div class="help-text" style="margin-bottom: 12px;">
            Click the + button to add more fields. Each field will create a separate row in the DE with the email name.
        </div>
        
        <button class="btn-save" id="btnSave">
            Save to Data Extension
            <span id="saveLoader" class="loader"></span>
        </button>
    </div>

    <!-- Load custom block JavaScript -->
    <script src="customBlock.js"></script>
</body>
</html>
